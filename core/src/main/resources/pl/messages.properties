guildconfig.publikujReakcja.desc=Jeżeli Tak, zareagowanie 📣 na wiadomość na kanale ogłoszeniowym (przez osobę z odpowiednimi uprawnieniami) spowoduje wysłanie wiadomości na wszystkie serwery nasłuchujące na ten kanał (znany także jako cross-posting). Przydatne dla użytkowników urządzeń mobilnych, gdzie obecnie nie ma możliwości cross-postingu. Bot nie reaguje, jeżeli osoba reagująca nie ma uprawnień do cross-post'a, oraz jeżeli (bot) nie ma na kanale z ogłoszeniami uprawnień Zarządzanie wiadomościami i Czytaj historię wiadomości.
