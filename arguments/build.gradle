jar {
    archiveName = "arguments.jar"
    destinationDir project.file('../plugins')
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'pl.fratik.arguments.Module'

build.dependsOn jar

dependencies {
    compile project(":core")
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'pl.fratik.arguments.Module'
    }
}
